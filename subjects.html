<body>
    <div class="flex-container">
     <div>
        <div class="form-border">
        <h2 id="FormName">Add New Subject</h2>
        <form class="scheduleform" action="" method="post">
            <p>Subject Name</p>
            <input type="text" name="Subject" placeholder="Subject Name" pattern="[a-zA-Z][a-zA-Z ]{2,}">
            <p>Year Level</p>
            <select name="YearLevel">
                <option> 1 </option>
                <option> 2 </option>
                <option> 3 </option>
                </select>
                <br></br>
            <button type="submit" name="Submit">&nbsp;Add&nbsp;</button>  
        </form> 
        </div>
        </div>
     <div> 
        <div class="form-border">
        <h2 id="FormName">Edit Subject</h2>
        <form class="scheduleform" action="" method="post">
            <p>Subject</p>
            <select name="ChooseSubject">
                <option> IT Fundamentals </option>
                <option> Internet Client Engineering </option>
                <option> Industry Project 3B </option>
                </select>
            <p> New Subject Name</p>
            <input type="text" name="UserInput" placeholder="New Subject Name" pattern="[a-zA-Z][a-zA-Z ]{2,}">
            <p>Year Level</p>
            <select name="YearLevel">
                <option> 1 </option>
                <option> 2 </option>
                <option> 3 </option>
                </select>
                <br></br>
            <button type="submit" name="Submit">&nbsp;Save&nbsp;</button>
        </form>
    </div>
        </div>
     <div>
        <div class="form-border">
        <h2 id="FormName">Delete Subject</h2>
        <form class="scheduleform" action="" method="post">
            <select name="Subject">
                <option> IT Fundamentals </option>
                <option> Internet Client Engineering </option>
                <option> Industry Project 3B </option>
                </select>
                <br></br>
            <button type="submit" name="Submit">&nbsp;Delete&nbsp;</button>
            </form>
        </div>
        </div>
     </div>
</body>
