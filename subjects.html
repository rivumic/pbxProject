    <div class="header">
        <h1>Didasko Instance Schedule</h1>
        <nav>
            <div class="links">

             alt="Latrobe logo" class="latrobeLogo">
          </div>

    <div class="Container">
    <div class="SubjectsDisplay">
     <div class="AddNewSubject">
        <p>Add New Subject</p>
        <form class="contact-form" action="Reponse.html" method="post">
            <p>Subject Name</p>
            <input type="text" name="Subject">
            <p>Year Level</p>
            <select name="year">
                <option> 1 </option>
                <option> 2 </option>
                <option> 3 </option>
                </select>
            <button type="submit" name="Submit">Add</button>
     </div>   
     <div class="EditSubject">
        <p>Edit Subject</p>
        <form class="contact-form" action="Reponse.html" method="post">
            <select name="Subject">
                <option> IT Fundamentals </option>
                <option> Internet Client Engineering </option>
                <option> Industry Project 3B </option>
                </select>
            <p> New Subject Name</p>
            <input type="text" name="mail" placeholder="New Subject Name">
            <p>Year Level</p>
            <select name="year">
                <option> 1 </option>
                <option> 2 </option>
                <option> 3 </option>
                </select>
            <button type="submit" name="Submit">Save</button>
     </div>
     <div class="DeleteSubject">
        <p>Delete Subject</p>
        <form class="contact-form" action="Reponse.html" method="post">
            <select name="Subject">
                <option> IT Fundamentals </option>
                <option> Internet Client Engineering </option>
                <option> Industry Project 3B </option>
                </select>
            <button type="submit" name="Submit">Delete</button>
     </div>

    </div>
    </div>
